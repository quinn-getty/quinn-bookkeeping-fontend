# 手动触发事件
name: 手动部署

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  build:
    runs-on: ubuntu-latest # 运行环境
    steps:
      - name: 签出代码🛎️
        uses: actions/checkout@main

      - name: 安装 nodejs v16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 查看版本
        run: npm install

      - name: 安装依赖
        run: npm install

      - name: 前端项目打包
        run: npm run build

      - name: 查看打包位置
        run: ls -a

      # - name: 发布服务器
      #   uses: wlixcc/SFTP-Deploy-Action@v1.0 # 使用 SFTP 协议上传到腾讯云
      #   with:
      #     username: 'root'
      #     server: '${{ secrets.TENCENT_SERVER_HOST }}'
      #     ssh_private_key: '${{ secrets.TENCENT_SERVER_PRIVATE_KEY }}'
      #     local_path: 'client-vue/mobile/dist/*'
      #     remote_path: '/www/wwwroot/www.ailan.top/'
      #     args: "-o ConnectTimeout=5"
       # Deploy
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "public/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}
