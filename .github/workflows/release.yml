name: release

on:
  push:
    branches: main # main 分支提交时触发

jobs:
  build:
    runs-on: ubuntu-latest # 运行环境
    steps:
      - name: 签出代码🛎️
        uses: actions/checkout@main

      - name: node yarn 🛎️
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # optional, --immutable
      - run: yarn -v

      - name: 查看版本
        run: npm install

      - name: 安装依赖
        run: npm install

      - name: 前端项目打包
        run: npm run build

